   <style>
:root {
    --color-leaf: #BAFCDE;
    --color-branch: #C9DCFF;
    --color-root: #FFD1D1;
    --color-black: #000000;
}
.brickRect {
    stroke: var(--color-black);
}
.brickText {
    text-anchor: middle;
    dominant-baseline: central;
    fill: none;
    stroke: var(--color-black);
    stroke-width: 0.05;
    stroke-linecap: round;
    stroke-linejoin: round;
    pointer-events: none;
}
.brick.leaf > .brickRect {
    fill: var(--color-leaf)
}
.brick.branch > .brickRect{
    fill: var(--color-branch)
}
.brick.root > .brickRect {
    fill: var(--color-root)
}
